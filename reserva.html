<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Cancha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f4; }
        .navbar { background: #388e3c; color: #fff; padding: 18px 32px; display: flex; align-items: center; }
        .navbar .logo { font-size: 2rem; margin-right: 14px; }
        .navbar .title { font-size: 1.4rem; font-weight: bold; }
        .reserva-container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 32px; }
        .cancha-info { display: flex; gap: 24px; align-items: flex-start; margin-bottom: 32px; }
        .cancha-img { width: 140px; height: 140px; border-radius: 8px; object-fit: cover; background: #e0e0e0; }
        .cancha-details { flex: 1; }
        .cancha-details .nombre { font-size: 1.3rem; font-weight: bold; color: #388e3c; }
        .cancha-details .estrellas { color: #ffc107; margin-left: 8px; }
        .cancha-details .info { margin: 6px 0; font-size: 1rem; }
        .reserva-form { margin-top: 16px; }
        .reserva-form label { display: block; margin-bottom: 6px; font-weight: 500; }
        .reserva-form input, .reserva-form select { width: 100%; padding: 8px 10px; border-radius: 6px; border: 1px solid #bdbdbd; margin-bottom: 16px; font-size: 1rem; }
        .reserva-form button { background: #388e3c; color: #fff; border: none; border-radius: 6px; padding: 12px 0; width: 100%; font-size: 1.1rem; cursor: pointer; font-weight: bold; }
        .reserva-form button:hover { background: #256d27; }
        .reserva-confirm { background: #e8f5e9; color: #388e3c; border-radius: 8px; padding: 16px; margin-top: 18px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="logo"><i class="fa-solid fa-futbol"></i></span>
        <span class="title">Reserva de Cancha</span>
    </div>
    <div class="reserva-container">
        <div class="cancha-info">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616494.png" alt="Cancha El Golazo" class="cancha-img">
            <div class="cancha-details">
                <div class="nombre">Cancha El Golazo <span class="estrellas">★★★★★</span></div>
                <div class="info"><i class="fa fa-map-marker-alt"></i> Av. Principal 123, San Isidro</div>
                <div class="info"><i class="fa fa-futbol"></i> Cancha 7x7</div>
                <div class="info"><i class="fa fa-phone"></i> +51 987 654 321</div>
                <div class="info"><i class="fa fa-globe"></i> <a href="#" target="_blank">Sitio web</a></div>
            </div>
        </div>
        <form class="reserva-form" id="formReserva">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" required>
            <label for="hora">Hora</label>
            <select id="hora" name="hora" required>
                <option value="">Selecciona una hora</option>
                <option>08:00 - 09:00</option>
                <option>09:00 - 10:00</option>
                <option>10:00 - 11:00</option>
                <option>11:00 - 12:00</option>
                <option>12:00 - 13:00</option>
                <option>13:00 - 14:00</option>
                <option>14:00 - 15:00</option>
                <option>15:00 - 16:00</option>
                <option>16:00 - 17:00</option>
                <option>17:00 - 18:00</option>
                <option>18:00 - 19:00</option>
                <option>19:00 - 20:00</option>
                <option>20:00 - 21:00</option>
            </select>
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" required>
            <button type="submit">Reservar</button>
        </form>
        <div class="reserva-confirm" id="reservaConfirm" style="display:none;">
            ¡Reserva realizada con éxito!
        </div>
    </div>
    <script>
        document.getElementById('formReserva').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('formReserva').style.display = 'none';
            document.getElementById('reservaConfirm').style.display = 'block';
        });
    </script>
</body>
</html>
