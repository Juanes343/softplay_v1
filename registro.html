<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - SOFTPLAY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #838a94;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: #1b2230;
            color: #fff;
            padding: 24px 48px;
            display: flex;
            align-items: center;
        }
        .navbar .logo {
            margin-right: 18px;
        }
        .navbar .logo img {
            height: 60px;
        }
        .navbar .title {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
        }
        .register-card {
            background: #434950;
            padding: 48px 48px 32px 48px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(30,40,60,0.25);
            min-width: 520px;
            max-width: 90vw;
        }
        .register-card h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 32px;
            font-weight: 700;
            font-size: 2.2rem;
        }
        .register-card h2 i {
            margin-right: 10px;
            color: #fff;
        }
        .input-group {
            margin-bottom: 22px;
        }
        .input-group label {
            color: #e0e0e0;
            font-size: 1.15rem;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }
        .input-group .input-icon {
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }
        .input-group input {
            width: 100%;
            padding: 14px 44px 14px 44px;
            border: none;
            border-radius: 8px;
            background: #232837;
            color: #bfc3c9;
            font-size: 1.15rem;
            outline: none;
            transition: background 0.2s;
            box-sizing: border-box;
        }
        .input-group input:focus {
            background: #232837cc;
        }
        .input-group .fa {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #4eaaff;
            font-size: 1.3rem;
        }
        .register-btn {
            width: 100%;
            padding: 14px 0;
            border: none;
            border-radius: 7px;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            cursor: pointer;
            background: #2196f3;
            color: #fff;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .register-btn:hover {
            background: #1769aa;
        }
        .login-link {
            color: #29a6ff;
            text-align: center;
            display: block;
            margin-top: 12px;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="logo"><img src="img/logo.jpg" alt="Logo SOFTPLAY"></span>
        <span class="title">SOFTPLAY</span>
    </div>
    <div class="register-container">
        <form class="register-card">
            <h2><i class="fa fa-user-plus"></i>Registro</h2>
            <div class="input-group">
                <label for="nombre">Nombre completo</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input type="text" id="nombre" placeholder="Tu nombre" required>
                </div>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <div class="input-icon">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" placeholder="correo@ejemplo.com" required>
                </div>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono</label>
                <div class="input-icon">
                    <i class="fa fa-phone"></i>
                    <input type="tel" id="telefono" placeholder="Tu teléfono" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>
            <div class="input-group">
                <label for="confirmar">Confirmar Contraseña</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="confirmar" placeholder="••••••••" required>
                </div>
            </div>
            <button type="submit" class="register-btn"><i class="fa fa-user-plus"></i>Registrarse</button>
            <span class="login-link" onclick="window.location.href='login.html'">¿Ya tienes cuenta? Inicia sesión</span>
        </form>
    </div>
</body>
</html>
